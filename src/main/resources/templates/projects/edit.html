<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit Project: ' + ${project.name}">Edit Project</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .header { background-color: #ffc107; color: black; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        textarea { height: 100px; resize: vertical; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 5px; display: inline-block; border: none; cursor: pointer; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Edit Project</h1>
    </div>

    <form th:action="@{/projects/{id}(id=${project.id})}" method="post" th:object="${project}">
        <div class="form-group">
            <label for="name">Project Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div>
            <button type="submit" class="btn btn-warning">Update Project</button>
            <a href="/projects" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
