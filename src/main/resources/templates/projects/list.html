<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Projects</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background-color: #007b00; color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .btn { padding: 10px 15px; text-decoration: none; border-radius: 5px; margin: 5px; display: inline-block; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-info { background-color: #17a2b8; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        .actions { white-space: nowrap; }
        .nav-buttons { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            <h1>Project Management System</h1>
        </div>
        <div class="user-info">
            <span>Welcome, <strong th:text="${currentUser.username}">User</strong>!</span>
            <a href="/users" class="btn btn-secondary">Manage Users</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <div class="nav-buttons">
        <a href="/projects/new" class="btn btn-success">Add New Project</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${#strings.abbreviate(project.description, 100)}"></td>
            <td class="actions">
                <a th:href="@{/projects/{id}/tasks(id=${project.id})}" class="btn btn-info">View</a>
                <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this project?')">Delete</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(projects)}" style="text-align: center; margin-top: 50px;">
        <h3>No projects found</h3>
        <p>Start by <a href="/projects/new">adding a new project</a></p>
    </div>
</div>
</body>
</html>
