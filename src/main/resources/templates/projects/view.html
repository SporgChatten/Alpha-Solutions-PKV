<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Project: ' + ${project.name}">Project Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .header { background-color: #17a2b8; color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .project-details { background-color: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .btn { padding: 10px 15px; text-decoration: none; border-radius: 5px; margin: 5px; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        h3 { margin-top: 0; }
        .field { margin-bottom: 15px; }
        .label { font-weight: bold; color: #495057; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Project Details</h1>
    </div>

    <div class="project-details">
        <div class="field">
            <div class="label">ID:</div>
            <div th:text="${project.id}"></div>
        </div>

        <div class="field">
            <div class="label">Name:</div>
            <div th:text="${project.name}"></div>
        </div>

        <div class="field">
            <div class="label">Description:</div>
            <div th:text="${project.description}"></div>
        </div>
    </div>

    <div>
        <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-warning">Edit Project</a>
        <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this project?')">Delete Project</button>
        </form>
        <a href="/projects" class="btn btn-secondary">Back to List</a>
    </div>
</div>
</body>
</html>
