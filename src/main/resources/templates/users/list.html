<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background-color: #28a745; color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .btn { padding: 10px 15px; text-decoration: none; border-radius: 5px; margin: 5px; display: inline-block; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-info { background-color: #17a2b8; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        .actions { white-space: nowrap; }
        .nav-buttons { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            <h1>User Management</h1>
        </div>
        <div class="user-info">
            <span>Welcome, <strong th:text="${currentUser.username}">User</strong>!</span>
            <a href="/projects" class="btn btn-primary">Back to Projects</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <div class="nav-buttons">
        <a href="/users/new" class="btn btn-success">Add New User</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td class="actions">
                <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-info">View</a>
                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
