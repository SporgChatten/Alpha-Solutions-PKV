<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn-primary { background-color: #667eea; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-info { background-color: #17a2b8; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .actions {
            white-space: nowrap;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>User Management</h1>

        <div class="user-info">
            <span>Welcome, <strong th:text="${currentUser.username}">User</strong>!</span>
            <a href="/projects" class="btn btn-primary">Back to Projects</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <a href="/users/new" class="btn btn-success">Add New User</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role != null ? user.role.name().replace('_', ' ') : 'USER'}"></td>
            <td class="actions">
                <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-info">View</a>
                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">Edit</a>

                <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this user?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
