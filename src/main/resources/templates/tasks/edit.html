<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit Task: ' + ${task.name}">Edit Task</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            color: black;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ffc107 0%, #ffdd55 100%);
            padding: 20px;
            border-radius: 10px;
            color: black;
            font-weight: bold;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        textarea { height: 120px; resize: vertical; }

        .btn {
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            margin-right: 8px;
        }

        .btn:hover { opacity: 0.85; }

        .btn-warning { background-color: #ffc107; color: black; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Edit Task</h1>
    </div>

    <form th:action="@{/projects/{projectId}/tasks/{taskId}(projectId=${project.id}, taskId=${task.id})}"
          method="post" th:object="${task}">

        <div class="form-group">
            <label for="name">Task Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}" required>
                <option th:each="s : ${T(com.alpha.solutionspkv.model.Task.Status).values()}"
                        th:value="${s}" th:text="${s}"
                        th:selected="${s == task.status}">
                </option>
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-warning">Update Task</button>
            <a th:href="@{/projects/{id}/tasks(id=${project.id})}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>

</div>

</body>
</html>
