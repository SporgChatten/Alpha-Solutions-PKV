<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks for Project</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover { opacity: 0.85; }

        .btn-primary { background-color: #667eea; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-info { background-color: #17a2b8; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .actions {
            white-space: nowrap;
        }

        .empty-message {
            text-align: center;
            margin-top: 50px;
        }
    </style>

</head>
<body>

<div class="container">

    <div class="header">
        <h1 th:text="'Tasks for: ' + ${project.name}"></h1>

        <div>
            <a th:href="@{/projects}" class="btn btn-secondary">Back</a>
            <a th:href="@{/projects/{projectId}/tasks/new(projectId=${project.id})}" class="btn btn-success">Add Task</a>
        </div>
    </div>

    <table th:if="${!#lists.isEmpty(tasks)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.name}"></td>
            <td th:text="${#strings.abbreviate(task.description, 100)}"></td>

            <td class="actions">
                <a th:href="@{/projects/{projectId}/tasks/{taskId}/edit(projectId=${project.id},taskId=${task.id})}"
                   class="btn btn-warning">Edit</a>

                <form th:action="@{/projects/{projectId}/tasks/{taskId}/delete(projectId=${project.id},taskId=${task.id})}"
                      method="post" style="display:inline;">
                    <button class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this task?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(tasks)}" class="empty-message">
        <h3>No tasks found</h3>
        <p>Start by <a th:href="@{/projects/{projectId}/tasks/new(projectId=${project.id})}">adding a task</a></p>
    </div>

</div>

</body>
</html>
