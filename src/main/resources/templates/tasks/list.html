<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks for Project</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background-color: #007b00; color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 10px 15px; text-decoration: none; border-radius: 5px; margin: 5px; display: inline-block; border: none; cursor: pointer; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        .actions { white-space: nowrap; }
        .nav-buttons { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">

    <div class="header">
        <h1 th:text="'Tasks for project: ' + ${project.name}">Tasks for project</h1>
        <div>
            <a th:href="@{/templates/projects}" class="btn btn-secondary">Back to Projects</a>
            <a th:href="@{/projects/{projectId}/tasks/new(projectId=${project.id})}" class="btn btn-success">Add Task</a>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Task Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.name}"></td>
            <td th:text="${#strings.abbreviate(task.description, 100)}"></td>
            <td class="actions">
                <a th:href="@{/projects/{projectId}/tasks/{taskId}/edit(projectId=${project.id},taskId=${task.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/projects/{projectId}/tasks/{taskId}/delete(projectId=${project.id},taskId=${task.id})}" method="post" style="display:inline;">
                    <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this task?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(tasks)}" style="text-align: center; margin-top: 50px;">
        <h3>No tasks found!</h3>
        <p>Click "Add Task" to create your first task for this project.</p>
    </div>

</div>
</body>
</html>
